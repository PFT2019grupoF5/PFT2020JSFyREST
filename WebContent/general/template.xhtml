<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<body>

      <li>
         <h:form><h:commandButton action="#{usuarioB.loged}" value="Salir" styleClass="btn btn-sm btn-secondary"/></h:form>

    </ul>

  </div>
  <!-- Collapsible content -->

</nav>

      <ui:insert name="content" >
      </ui:insert>
    </div>
    
    
  <h:outputScript library="js" name="jquery-3.4.1.min.js"/>
  <h:outputScript library="js" name="popper.min.js"/>
  <h:outputScript library="js" name="bootstrap.min.js"/>
  <h:outputScript library="js" name="mdb.min.js"/>
  <ui:insert name="scripts"></ui:insert>
